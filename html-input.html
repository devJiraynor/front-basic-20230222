<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
</head>
<body>
    <!--* Input 요소의 type 속성 -->
    <!--* text, password type -->

    <!--* text와 password type 에서 자주 쓰이는 추가 속성 -->
    <!--* size: input box의 사이즈 지정 -->
    <!--* maxLength: input의 최대 길이 지정 -->
    <!--* value: input의 값을 지정 -->
    <input type="text" size="5" maxLength="3" value="1234" />
    <input type="password" />
    <br />

    <!--* search, url, email, tel type -->
    <form>
        <input type="search" />
        <input type="url" />
        <input type="email" />
        <input type="tel" />
        <button type="submit">submit</button>
    </form>
</body>
</html>
