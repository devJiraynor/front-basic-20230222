<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 : 로그인</title>
    <link rel="stylesheet" href="./naver-sign-in.css" /> 
</head>
<body>
    <!--# Header -->
    <div class="header">
        <div class="header-inner">
            <a href="https://naver.com" class="logo">
                <h1 class="blind">NAVER</h1>
            </a>
            <div class="lang">
                <select class="select">
                    <option>한국어</option>
                    <option>English</option>
                </select>
            </div>
        </div>
    </div>
    <!--# Main -->
    <div class="main">
        <div class="content">
            <!--* 로그인 wrapper -->
            <div class="sign-in-wrapper">
                <form action="https://nid.naver.com/nidlogin.login" method="POST">
                    <ul class="panel-wrapper">
                        <li class="panel-item">
                            <div class="panel-inner">
                                <!--* Id Password wrapper -->
                                <div class="id-password-wrapper">
                                    <div class="input-row">
                                        <div class="icon-cell">
                                            <span class="icon-id">
                                                <span class="blind">아이디</span>
                                            </span>
                                        </div>
                                        <input type="text" class="input-text" maxlength="41" placeholder="아이디" name="id" id="id" />
                                    </div>
                                    <div class="input-row"></div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </form>
            </div>
            <!--* 페이지 이동 네비게이션 -->
            <ul class="find-wrapper">

            </ul>
            <!--* 광고 배너 -->
            <div class="banner-wrapper">

            </div>
        </div>
    </div>
    <!--# Footer -->
    <div class="footer">

    </div>
</body>
</html>
